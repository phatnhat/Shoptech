<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Login - Shoptech', 'none')}"></head>
<body>

<div class="container-fluid text-center">
    <div th:replace="~{navigation :: header_menu}"></div>

    <div>
        <h2>Customer Login</h2>
    </div>

    <div>&nbsp;</div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" style="min-width: 300px;" />
            </p>
            <hr>
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div>
                    <a class="d-flex align-items-center btn btn-lg btn-secondary" style="font-size:15px;background:#DC2626;border:none;min-width:300px;gap:20px;" th:href="@{oauth2/authorization/google}">
                        <i class="fa-brands fa-google"></i>
                        <span>Continue with Google</span>
                    </a>
                </div>
                <div class="mt-3">
                    <a class="d-flex align-items-center btn btn-lg btn-secondary" style="font-size:15px;background:#2563EB;border:none;min-width:300px;gap:20px;" th:href="@{oauth2/authorization/facebook}">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Continue with Facebook</span>
                    </a>
                </div>
            </div>
        </div>
    </form>

    <div>&nbsp;</div>
    <div>
        or <a th:href="@{/forgot_password}">Forgot password</a>
    </div>
    <div>
        Don't have an account? <b><a th:href="@{/register}">Sign Up</a></b>
    </div>
    <div>&nbsp;</div>
    <div th:replace="~{navigation :: footer_menu}"></div>
</div>
</body>
</html>
