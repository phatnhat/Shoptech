<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header_menu">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a th:href="@{/}" class="navbar-brand">
            <img th:src="@{${SITE_LOGO}}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">Carrers</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Payments</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Shipping &amp; Delivery</a>
                </li>
                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a th:href="@{/login}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/register}" class="nav-link">Register</a>
                    </li>
                </th:block>
                <li class="nav-item">
                    <a href="" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="search_nav" class="row">
    <div class="col-md">
        <div class="navbar navbar-expand-sm bg-light">
            <th:block sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="POST" th:hidden="true" name="logoutForm">
                    <input type="submit" value="Logout" />
                </form>
            </th:block>
            <div class="navbar-collapse collapse" id="searchNavbar">
                <form class="form-inline" th:action="@{/search}">
                    <input type="search" name="keyword"
                           th:value="${keyword}"
                           class="form-control mr-sm-2"
                           placeholder="Search..."
                           required />
                    <input type="submit" value="Search" class="btn btn-primary" />
                </form>
                <ul class="navbar-nav">
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <b>
                                <a class="nav-link" th:href="@{/account_details}" sec:authentication="principal.fullName"></a>
                            </b>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{address_book}">Address Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/reviews}">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/orders}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:document.logoutForm.submit()">Logout</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Returns &amp; Refunds</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div th:fragment="footer" class="text-center m-3">
        [[${ COPYRIGHT }]]
    </div>
</div>
</body>
</html>
