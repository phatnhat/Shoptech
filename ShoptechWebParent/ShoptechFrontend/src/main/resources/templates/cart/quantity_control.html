<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="quantity_control(quantityValue, productId)">
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link linkMinus" th:pid="${productId}" style="cursor: pointer;user-select: none;"><b>-</b></a>
            </li>
            <li class="page-item">
                <input type="text" th:value="${quantityValue}"
                       style="width: 55px; text-align: center;" th:id="'quantity' + ${productId}"
                       onkeydown="return false;" class="form-control">
            </li>
            <li class="page-item">
                <a class="page-link linkPlus" th:pid="${productId}" style="cursor: pointer;user-select: none;"><b>+</b></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
