<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <p>
                Use this page to manage countries which will be displayed in the customer registration form.
                Click Load Country List first.
            </p>
        </div>
        <div>
            <input type="button" value="Load Country List" id="buttonLoadCountries" class="btn btn-primary">
        </div>
        <div>
            <select class="form-control m-2" id="dropDownCountries" style="height: 300px;" size="3"></select>
        </div>
        <form id="formCountry" onsubmit="return checkUnique(this)">
            <div class="form-group row">
                <label class="col-form-label mt-2">Country Name:</label>
                <div class="col-md">
                    <input type="text" class="form-control mt-2" required id="fieldCountryName" minlength="1" maxlength="45" />
                </div>
                <label class="col-form-label mt-2">Country Code:</label>
                <div class="col-md">
                    <input type="text" class="form-control mt-2" required id="fieldCountryCode" minlength="1" maxlength="45" />
                </div>
                <div class="col-lg-4 mt-2">
                    <input type="button" id="buttonAddCountry" value="New" class="btn btn-secondary mr-2" />
                    <input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary mr-2" disabled="disabled"/>
                    <input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary" disabled="disabled"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
