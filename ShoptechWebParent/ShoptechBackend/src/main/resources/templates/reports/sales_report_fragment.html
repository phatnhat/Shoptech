<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content(reportType)" th:remove="tag">
    <div th:with="buttonClass = 'button-sales-by' + ${reportType}">
        <button period="last_7_days" class="btn btn-primary m-1" th:classappend="${buttonClass}">Last 7 days</button>
        <button period="last_28_days" class="btn btn-light m-1" th:classappend="${buttonClass}">Last 28 days</button>
        <button period="last_6_months" class="btn btn-light m-1" th:classappend="${buttonClass}">Last 6 months</button>
        <button period="last_years" class="btn btn-light m-1" th:classappend="${buttonClass}">Last years</button>
        <button class="btn btn-light button-sales-by-date m-1" th:classappend="${buttonClass}">Custom Date Range</button>
    </div>

    <form th:id="'divCustomDateRange' + ${reportType}" class="d-none m-3">
        From date: <input type="date" name="" th:id="'startDate' + ${reportType}">&nbsp;
        To date: <input type="date" name="" th:id="'endDate' + ${reportType}">&nbsp;
        <button type="button" class="btn btn-secondary" th:id="'buttonViewReportByDateRange' + ${reportType}">View</button>
    </form>

    <div th:id="'chart_sales_by' + ${reportType}" class="mt-3 justify-content-center"></div>

    <div class="row justify-content-center">
        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b>Total Gross Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalGrossSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b>Total Net Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalNetSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b>Avg. Gross Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgGrossSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b>Avg. Net Sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgNetSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-2-sm">
            <div class="card">
                <div class="card-header"><b><span th:id="'labelTotalItems' + ${reportType}"></span></b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalItems' + ${reportType}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
