<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu">Static Menu</div>

    <div class="text-center">
        <h2>Manage Reviews | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/reviews/save}" th:object="${review}" method="post"
        style="max-width: 800px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${review.product.name}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${review.customer.fullName}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rating</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${review.rating}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product</label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(review.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Headline</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{headline}" minlength="5" maxlength="128" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Comment</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{comment}" rows="3" minlength="5" maxlength="300" required></textarea>
                </div>
            </div>
            <div>
                <p class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3" />
                    <input type="reset" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
                </p>
            </div>
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
    moduleURL = "[[@{/reviews}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
